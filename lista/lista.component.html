<div class="container">
    <h1>Lista de Compras</h1>

    <form #frm="ngForm">
        <label for="produto">Produto: </label>
        <input type="text" id="produto" name="produto" [(ngModel)] = "produto">

        <button (click)="adicionarItem()">Adicionar Item</button>
        <button (click)="limparItens()">Limpar</button>
    </form>
</div>
