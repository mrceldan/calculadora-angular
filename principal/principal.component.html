<div class="container">
    <div class="formulario">
      <form #frm="ngForm">
        <h2>Calculadora</h2>
        <label for="numero1">Número 1: </label>
        <input type="number" name="numero1" min="0" max="10" id="numero1" [(ngModel)]="numero1">
  
        <label for="numero2">Número 2: </label>
        <input type="number" name="numero2" min="0" max="10" id="numero2" [(ngModel)]="numero2">
  
        <button type="button" (click)="calcularResultadoSoma()">Somar</button>
        <button type="button" (click)="calcularResultadoSub()">Subtrair</button>
        <button type="button" (click)="calcularResultadoDiv()">Divisão</button>
        <button type="button" (click)="calcularResultadoMulti()">Multiplicação</button>
      </form>
  
      <div class="resultado">
        <p>Resultado: <span id="resultado">{{resultado}}</span></p>
      </div>
    </div>
  </div>
